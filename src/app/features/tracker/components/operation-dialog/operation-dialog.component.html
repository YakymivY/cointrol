<form [formGroup]="operationsForm" (ngSubmit)="onSubmit()" class="operations-dialog-container">
  <h1 mat-dialog-title>{{ data.action | titlecase }}</h1>
  <div mat-dialog-content>
      <mat-form-field class="operations-field" appearance="outline">
        <mat-label>Amount ($)</mat-label>
        <input matInput type="number" formControlName="amount" />
        @if (operationsForm.get('amount')?.hasError('required')) {
          <mat-error>Fill in the amount.</mat-error>
        } @else if (operationsForm.get('amount')?.hasError('notPositive')) {
          <mat-error>Amount must be positive.</mat-error>
        }
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="operations-cancel-button" (click)="close()">Cancel</button>
    <button type="submit" mat-raised-button class="operations-submit-button" [disabled]="operationsForm.invalid">{{ data.action | titlecase }}</button>
  </div>
</form>
